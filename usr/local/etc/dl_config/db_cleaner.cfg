<EVENT>
   NAME=db_cleaner
   PROC_NAME=db_cleaner
   NUM=6
   START_TIME=P+1200
   SCHED_TIME=86400
   DURATION=0
</EVENT>

<SUBPROCESS>
   NAME=db_cleaner
   PROC_PATH=/usr/local/bin/dbcleaner.sh
   POWER=1
   POWER_PROC=./.none
   PARAM=

   <SENSOR>
      NAME=db_cleaner
      SENSOR_KEY=db_page_bytes
      LOCATION=motherboard
      GROUPS=software
   </SENSOR>
   <SENSOR>
      NAME=db_cleaner
      SENSOR_KEY=db_free_bytes
      LOCATION=motherboard
      GROUPS=software
   </SENSOR>
   <SENSOR>
      NAME=db_cleaner
      SENSOR_KEY=db_file_size
      LOCATION=motherboard
      GROUPS=software
   </SENSOR>
</SUBPROCESS>
